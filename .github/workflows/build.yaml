name: serverless
on:
  push:
    branches:
    - "master"
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        
      - name: Setup java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: temurin
          architecture: x64
      - name: Compile&test project
        run: 'mvn test'
  